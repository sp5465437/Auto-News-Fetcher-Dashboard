<html>
<head>
    <title>Auto News Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .table {
            border: 2px solid #000; /* Table border width */
        }
        .table th, .table td {
            border: 2px solid #000; /* Cell border width */
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="p-4">
    <div class="header-section mb-3">
        <h1 class="mb-0">Latest News</h1>
        <a href="{% url 'fetch_news' %}" class="btn btn-primary">Fetch Latest News</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Source</th>
                <th>Published</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            {% for news in articles %}
            <tr>
                <td>{{ news.title }}</td>
                <td>{{ news.source }}</td>
                <td>{{ news.published_at }}</td>
                <td>{{ news.summary }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
